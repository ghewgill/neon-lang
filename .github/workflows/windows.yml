name: Windows

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: prep
      run: |
        dir c:\python.exe /s
        where python
        cmake .
      shell: cmd
    - name: build
      run: cmake --build .
    - name: test
      run: ctest --output-on-failure
