name: Windows

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: prep
      run: |
        dir c:\
        where python
        copy c:\python37\python.exe c:\python37\python3.exe
        cmake .
    - name: build
      run: cmake --build .
    - name: test
      run: ctest --output-on-failure
