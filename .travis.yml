language: cpp
os:
  - linux
  #- osx
osx_image: xcode6.4
compiler:
  - gcc
  # It seems that the clang compiler on travis doesn't correctly build its own headers.
  #- clang
env:
  - MINIMAL=1 RELEASE=0
  #- MINIMAL=1 RELEASE=1
  #- MINIMAL=0 RELEASE=0
  #- MINIMAL=0 RELEASE=1
before_install:
  - which scons || brew install scons
script: scons MINIMAL=$MINIMAL RELEASE=$RELEASE COVERAGE=1
after_success:
  - gcov -o src/*.cpp lib/*.cpp tests/*.cpp
  - bash <(curl -s https://codecov.io/bash)
sudo: false
